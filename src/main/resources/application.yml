spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:tmp'   # H2 DB ?? ?? (In-Memory Mode)
    #url: 'jdbc:h2:~/test'    # H2 DB ?? ?? (Embedded Mode)
    username: user
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      setting:
        web-allow-other: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true